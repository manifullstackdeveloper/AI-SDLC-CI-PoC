name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Format check
        run: npx prettier --check "src/**/*.ts" "test/**/*.ts"
      
      - name: Run tests with coverage
        run: npm run test:cov
      
      - name: Check coverage threshold
        run: |
          COVERAGE=$(node -e "const data = require('./coverage/coverage-summary.json'); const pct = data.total.lines.pct; if (pct < 80) { console.error('Coverage ' + pct + '% is below 80% threshold'); process.exit(1); } else { console.log('Coverage: ' + pct + '%'); }")
      
      - name: Build project
        run: npm run build
      
      - name: Generate validation report
        run: |
          echo "## Validation Report" > validation-report.md
          echo "- Linting: PASSED" >> validation-report.md
          echo "- Formatting: PASSED" >> validation-report.md
          echo "- Tests: PASSED" >> validation-report.md
          echo "- Coverage: $(node -e "const data = require('./coverage/coverage-summary.json'); console.log(data.total.lines.pct + '%');")" >> validation-report.md
          echo "- Build: PASSED" >> validation-report.md
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/
      
      - name: Upload validation report
        uses: actions/upload-artifact@v3
        with:
          name: validation-report
          path: validation-report.md

