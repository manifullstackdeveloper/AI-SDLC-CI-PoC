name: Validate AI Standards

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-standards:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify rules files exist
        run: |
          test -d .cursor/rules && echo "✓ .cursor/rules directory found" || exit 1
          test -f .cursor/rules/coding-standards.mdc && echo "✓ coding-standards.mdc found" || exit 1
          test -f claude.md && echo "✓ claude.md found" || exit 1
          test -f .github/copilot-instructions.md && echo "✓ copilot-instructions.md found" || exit 1
      - name: Check code compliance
        run: |
          echo "Validating code against AI standards..."
          echo "All standards files present. Code will be validated in CI pipeline."

